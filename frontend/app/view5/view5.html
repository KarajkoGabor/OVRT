<h1 class="centeredText">Enjoy your ride!</h1>
<div class="row">
    <div class="col-md-12 centeredText" ng-repeat="selectedCar in cars" ng-show="selectedCar.id == ids[0]">
        <div>
            <a class="thumbnail"><img ng-src="{{selectedCar.imageUrl}}"></a>
            <div class="caption">
                <h3 class="centeredText">{{selectedCar.make}} {{selectedCar.name}}</h3>
            </div>
        </div>
    </div>
</div>
