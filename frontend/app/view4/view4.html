<div class="row" ng-model="car">

    <div class="col-md-12">

        <div>
            <a class="thumbnail"><img ng-src="{{carTemplate.imageUrl}}"></a>

            <div class="caption">
                <h3 class="centeredText">{{carTemplate.make}} {{carTemplate.name}}</h3>
            </div>

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="ct in car.parts">
                    <b>{{ct.name}}:</b>
                    <span class="badge">{{ct.price}}</span>
                </li>
                <li class="list-group-item text-right">
                    <span class="label label-success">{{totalSum}}</span>
                </li>
            </ul>
        </div>


        <nav>
            <ul class="pager">
                <li class="previous"></li>
                <li class="next"><a href="#view5?carId={{carId}}">Next <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
