<div class="row">
    <div class="col-xs-6 col-md-3" ng-repeat="car in cars">
        <div>
            <a class="thumbnail" href="view2?carId={{car.id}}"><img ng-src="{{car.imageUrl}}"></a>
            <div class="caption">
                <h3 class="centeredText">{{car.make}} {{car.name}}</h3>
            </div>
        </div>
    </div>
</div>
